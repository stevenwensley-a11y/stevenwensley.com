    const DIMENSIONS = [

      },
      risk: {
        low: "Lav en inventarliste over alle AI-systemer i brug \u2014 inkl. shadow AI (ChatGPT, Copilot, etc.). Klassific\u00e9r hvert system: hvad sker der, hvis det fejler?",

        mid: "Implement\u00e9r en formel risikovurdering for nye AI-systemer. Brug EU AI Act's risikoklassificering som udgangspunkt.",

      compliance: {

        high: "Automatis\u00e9r monitorering og alerting. Etabler en pensioneringsproces for underperformende AI-systemer.",
        highEN: "Automate monitoring and alerting. Establish a retirement process for underperforming AI systems.",
      },
      culture: {
        low: "Start med et AI-awareness-program for ledelsen. De beh\u00f8ver ikke forst\u00e5 koden \u2014 men de skal forst\u00e5 risikoen.",
        lowEN: "Start with an AI awareness program for leadership. They don't need to understand the code \u2014 but they need to understand the risk.",
        mid: "Lav en generativ AI-politik (ChatGPT, Copilot) og involv\u00e9r slutbrugere i AI-design og implementering.",
        midEN: "Create a generative AI policy (ChatGPT, Copilot) and involve end users in AI design and implementation.",
        high: "Etabler et AI-governance forum for tv\u00e6rg\u00e5ende koordinering. Brug AI-kompetencer som en del af jeres employer branding.",
        highEN: "Establish an AI governance forum for cross-functional coordination. Use AI competencies as part of your employer branding.",

    function AIGovernanceAssessment() {
      const [lang, setLang] = useState("da");
      const [currentDim, setCurrentDim] = useState(0);
      const [answers, setAnswers] = useState({});
      const [showResults, setShowResults] = useState(false);
      const [email, setEmail] = useState("");
      const [showEmailPrompt, setShowEmailPrompt] = useState(false);
      const [industry, setIndustry] = useState("");

      const t = (da, en) => (lang === "da" ? da : en);

      const totalQuestions = DIMENSIONS.reduce((acc, d) => acc + d.questions.length, 0);
      const answeredCount = Object.keys(answers).length;
      const progress = (answeredCount / totalQuestions) * 100;

      const dim = DIMENSIONS[currentDim];
      const dimAnswered = dim.questions.every((_, qi) => answers[`${dim.id}-${qi}`] !== undefined);
      const allAnswered = answeredCount === totalQuestions;

      const handleAnswer = (dimId, qi, value) => {
        setAnswers((prev) => ({ ...prev, [`${dimId}-${qi}`]: value }));
      };

      const scores = useMemo(() => {
        return DIMENSIONS.map((d) => {
          const maxScore = d.questions.length * 2;
          const score = d.questions.reduce((acc, _, qi) => {
            const val = answers[`${d.id}-${qi}`];
            return acc + (val !== undefined ? val : 0);
          }, 0);
          const pct = Math.round((score / maxScore) * 100);
          return { id: d.id, name: t(d.name, d.nameEN), score, maxScore, pct, icon: d.icon };
        });
      }, [answers, lang]);
      const totalScore = useMemo(() => {
        const total = scores.reduce((a, s) => a + s.pct, 0);
        return Math.round(total / scores.length);
      }, [scores]);

      const maturityLevel = useMemo(() => {
        return MATURITY_LEVELS.find((m) => totalScore >= m.min && totalScore <= m.max) || MATURITY_LEVELS[0];
      }, [totalScore]);

      const radarData = scores.map((s) => ({ subject: s.icon + " " + s.name, score: s.pct, fullMark: 100 }));

      const getRecommendation = (dimId, pct) => {
        const rec = RECOMMENDATIONS[dimId];
        if (pct <= 40) return t(rec.low, rec.lowEN);
        if (pct <= 70) return t(rec.mid, rec.midEN);
        return t(rec.high, rec.highEN);
      };

      const handleFinish = () => { setShowEmailPrompt(true); };
      const handleShowResults = () => { setShowEmailPrompt(false); setShowResults(true); };

      // RESULTS PAGE
      if (showResults) {
        const sortedScores = [...scores].sort((a, b) => a.pct - b.pct);
        return (
          <div style={{ minHeight: "100vh", background: "#0C0C12", color: "#E8E8ED", fontFamily: "'Inter', -apple-system, sans-serif" }}>
            <div className="fade-in" style={{ maxWidth: 800, margin: "0 auto", padding: "40px 20px" }}>
              <div style={{ textAlign: "center", marginBottom: 40 }}>
                <h1 style={{ fontSize: 28, fontWeight: 700, color: "#C9A96E", marginBottom: 8 }}>

                </h1>
                <div className="score-anim" style={{ fontSize: 72, fontWeight: 800, color: maturityLevel.color, lineHeight: 1 }}>{totalScore}%</div>
                <div style={{ fontSize: 22, fontWeight: 600, color: maturityLevel.color, marginTop: 8 }}>
                  {t(maturityLevel.level, maturityLevel.levelEN)}
                </div>
                <p style={{ fontSize: 15, color: "#9CA3AF", maxWidth: 600, margin: "16px auto 0", lineHeight: 1.6 }}>
                  {t(maturityLevel.desc, maturityLevel.descEN)}
                </p>
              </div>
              <div style={{ background: "#161620", borderRadius: 16, padding: 32, marginBottom: 32 }}>
                <h2 style={{ fontSize: 18, fontWeight: 600, color: "#C9A96E", marginBottom: 24, textAlign: "center" }}>
                  {t("Governance-profil", "Governance Profile")}
                </h2>
                <ResponsiveContainer width="100%" height={350}>
                  <RadarChart data={radarData}>
                    <PolarGrid stroke="#2A2A3A" />
                    <PolarAngleAxis dataKey="subject" tick={{ fill: "#9CA3AF", fontSize: 11 }} />
                    <PolarRadiusAxis angle={90} domain={[0, 100]} tick={{ fill: "#666" }} />
                    <Radar name="Score" dataKey="score" stroke="#C9A96E" fill="#C9A96E" fillOpacity={0.25} strokeWidth={2} />
                  </RadarChart>

              </div>

                        {s.pct}%
                      </span>
                    </div>
                    <div style={{ height: 6, background: "#2A2A3A", borderRadius: 3, overflow: "hidden", marginBottom: 12 }}>
                      <div style={{ height: "100%", width: `${s.pct}%`, background: s.pct <= 40 ? "#EF4444" : s.pct <= 70 ? "#F59E0B" : "#22C55E", borderRadius: 3, transition: "width 0.8s ease" }} />
                    </div>
                    <p style={{ fontSize: 13, color: "#9CA3AF", lineHeight: 1.6, margin: 0 }}>
                      {getRecommendation(s.id, s.pct)}

                  </div>

              </h2>
              <p style={{ fontSize: 14, color: "#9CA3AF", marginBottom: 24, lineHeight: 1.6 }}>
                {t(
                  "Indtast din email for at modtage en fuld rapport med handlingsanbefalinger \u2014 eller se resultaterne med det samme.",
                  "Enter your email to receive a full report with action recommendations \u2014 or view results immediately."
                )}
              </p>
              <select value={industry} onChange={(e) => setIndustry(e.target.value)}
                style={{ width: "100%", padding: "12px 16px", borderRadius: 8, border: "1px solid #333", background: "#161620", color: "#E8E8ED", fontSize: 14, marginBottom: 12, outline: "none" }}>
                <option value="">{t("V\u00e6lg branche (valgfrit)", "Select industry (optional)")}</option>
                <option value="pharma">{t("Pharma / Life Science", "Pharma / Life Science")}</option>
                <option value="finance">{t("Finans / Forsikring", "Finance / Insurance")}</option>
                <option value="public">{t("Offentlig sektor", "Public sector")}</option>
                <option value="infrastructure">{t("Kritisk infrastruktur / Energi", "Critical infrastructure / Energy")}</option>
                <option value="manufacturing">{t("Produktion / Industri", "Manufacturing / Industry")}</option>
                <option value="tech">{t("Tech / SaaS", "Tech / SaaS")}</option>
                <option value="other">{t("Anden", "Other")}</option>
              </select>
              <input type="email" placeholder={t("Din arbejdsmail (valgfrit)", "Your work email (optional)")}
                value={email} onChange={(e) => setEmail(e.target.value)}
                style={{ width: "100%", padding: "12px 16px", borderRadius: 8, border: "1px solid #333", background: "#161620", color: "#E8E8ED", fontSize: 14, marginBottom: 16, outline: "none", boxSizing: "border-box" }} />
              <button onClick={handleShowResults}
                style={{ width: "100%", background: "#C9A96E", color: "#0C0C12", padding: "14px 32px", borderRadius: 8, fontSize: 16, fontWeight: 700, border: "none", cursor: "pointer", marginBottom: 12 }}>
                {t("Se min score", "View my score")} {"\u2192"}
              </button>
              <button onClick={handleShowResults}
                style={{ background: "transparent", border: "none", color: "#666", fontSize: 13, cursor: "pointer", padding: 8 }}>
                {t("Spring over \u2014 vis resultaterne", "Skip \u2014 show results")}
              </button>
            </div>
          </div>
        );
      }

      // MAIN ASSESSMENT PAGE
      return (
        <div style={{ minHeight: "100vh", background: "#0C0C12", color: "#E8E8ED", fontFamily: "'Inter', -apple-system, sans-serif" }}>
          <div style={{ maxWidth: 700, margin: "0 auto", padding: "32px 20px" }}>
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 32 }}>
              <div>
                <a href="https://stevenwensley.com" style={{ fontSize: 12, color: "#666", textDecoration: "none", display: "block", marginBottom: 4 }}>{"\u2190"} stevenwensley.com</a>
                <h1 style={{ fontSize: 22, fontWeight: 700, color: "#C9A96E", margin: 0 }}>
                  {t("AI Governance Readiness", "AI Governance Readiness")}
                </h1>
                <p style={{ fontSize: 13, color: "#9CA3AF", margin: "4px 0 0" }}>
                  {t("30 sp\u00f8rgsm\u00e5l \u00b7 6 dimensioner \u00b7 5 minutter", "30 questions \u00b7 6 dimensions \u00b7 5 minutes")}
                </p>
              </div>
              <button onClick={() => setLang(lang === "da" ? "en" : "da")}
                style={{ background: "#161620", border: "1px solid #333", color: "#9CA3AF", padding: "6px 14px", borderRadius: 6, cursor: "pointer", fontSize: 13 }}>
                {lang === "da" ? "\u{1F1EC}\u{1F1E7} EN" : "\u{1F1E9}\u{1F1F0} DA"}
              </button>
            </div>
            <div style={{ height: 4, background: "#1A1A2A", borderRadius: 2, marginBottom: 8, overflow: "hidden" }}>
              <div style={{ height: "100%", width: `${progress}%`, background: "#C9A96E", borderRadius: 2, transition: "width 0.3s ease" }} />
            </div>
            <div style={{ fontSize: 12, color: "#666", marginBottom: 24, textAlign: "right" }}>
              {answeredCount} / {totalQuestions} {t("besvaret", "answered")}
            </div>

            <div style={{ display: "flex", gap: 8, marginBottom: 32, flexWrap: "wrap" }}>
              {DIMENSIONS.map((d, i) => {
                const dimComplete = d.questions.every((_, qi) => answers[`${d.id}-${qi}`] !== undefined);
                const isActive = i === currentDim;
                return (
                  <button key={d.id} onClick={() => setCurrentDim(i)}
                    style={{
                      background: isActive ? "#C9A96E22" : "#161620",
                      border: `1px solid ${isActive ? "#C9A96E" : dimComplete ? "#22C55E44" : "#2A2A3A"}`,
                      color: isActive ? "#C9A96E" : dimComplete ? "#22C55E" : "#9CA3AF",
                      padding: "8px 14px", borderRadius: 8, cursor: "pointer", fontSize: 13,
                      fontWeight: isActive ? 600 : 400, display: "flex", alignItems: "center", gap: 6,
                    }}>
                    {d.icon} {t(d.name, d.nameEN)} {dimComplete && "\u2713"}
                  </button>
                );
              })}
            </div>

            <div className="fade-in" key={dim.id} style={{ background: "#161620", borderRadius: 16, padding: 28 }}>
              <h2 style={{ fontSize: 18, fontWeight: 600, marginBottom: 24, display: "flex", alignItems: "center", gap: 8 }}>
                {dim.icon} {t(dim.name, dim.nameEN)}
              </h2>

              {dim.questions.map((question, qi) => {
                const key = `${dim.id}-${qi}`;
                const currentAnswer = answers[key];
                return (
                  <div key={qi} style={{ marginBottom: 24, paddingBottom: 24, borderBottom: qi < dim.questions.length - 1 ? "1px solid #2A2A3A" : "none" }}>
                    <p style={{ fontSize: 15, lineHeight: 1.6, marginBottom: 12, color: "#D1D5DB" }}>
                      {qi + 1}. {t(question.q, question.qEN)}
                    </p>
                    <div style={{ display: "flex", gap: 10 }}>
                      {ANSWER_OPTIONS.map((opt) => (
                        <button key={opt.value} onClick={() => handleAnswer(dim.id, qi, opt.value)}
                          style={{
                            flex: 1, padding: "10px 16px", borderRadius: 8,
                            border: `2px solid ${currentAnswer === opt.value ? opt.color : "#2A2A3A"}`,
                            background: currentAnswer === opt.value ? opt.color + "22" : "transparent",
                            color: currentAnswer === opt.value ? opt.color : "#9CA3AF",
                            fontSize: 14, fontWeight: currentAnswer === opt.value ? 600 : 400,
                            cursor: "pointer", transition: "all 0.2s ease",
                          }}>
                          {t(opt.label, opt.labelEN)}
                        </button>
                      ))}
                    </div>
                  </div>
                );
              })}
            </div>
            <div style={{ display: "flex", justifyContent: "space-between", marginTop: 24 }}>
              <button onClick={() => setCurrentDim(Math.max(0, currentDim - 1))} disabled={currentDim === 0}
                style={{ background: "#161620", border: "1px solid #2A2A3A", color: currentDim === 0 ? "#333" : "#9CA3AF", padding: "10px 24px", borderRadius: 8, cursor: currentDim === 0 ? "default" : "pointer", fontSize: 14 }}>
                {"\u2190"} {t("Forrige", "Previous")}
              </button>

              {currentDim < DIMENSIONS.length - 1 ? (
                <button onClick={() => setCurrentDim(currentDim + 1)}
                  style={{ background: dimAnswered ? "#C9A96E" : "#161620", border: `1px solid ${dimAnswered ? "#C9A96E" : "#2A2A3A"}`, color: dimAnswered ? "#0C0C12" : "#9CA3AF", padding: "10px 24px", borderRadius: 8, cursor: "pointer", fontSize: 14, fontWeight: dimAnswered ? 700 : 400 }}>
                  {t("N\u00e6ste", "Next")} {"\u2192"}
                </button>
              ) : (
                <button onClick={handleFinish} disabled={!allAnswered}
                  style={{ background: allAnswered ? "#C9A96E" : "#161620", border: `1px solid ${allAnswered ? "#C9A96E" : "#2A2A3A"}`, color: allAnswered ? "#0C0C12" : "#555", padding: "10px 32px", borderRadius: 8, cursor: allAnswered ? "pointer" : "default", fontSize: 14, fontWeight: 700 }}>
                  {t("Se din score", "View your score")} {"\u2192"}
                </button>
              )}
            </div>

            <div style={{ textAlign: "center", marginTop: 48, paddingTop: 24, borderTop: "1px solid #1A1A2A" }}>
              <p style={{ fontSize: 12, color: "#444" }}>
                {"\u00A9"} 2026 Steven Seidenfaden Wensley {"\u00b7"} <a href="https://stevenwensley.com" style={{ color: "#C9A96E55" }}>stevenwensley.com</a>
              </p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AIGovernanceAssessment />);
  </script>
</body>
</html>
