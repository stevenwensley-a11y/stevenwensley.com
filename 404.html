<style>
  :root {
    --bg-primary: #0a0a0f;
    --bg-secondary: #12121a;
    --bg-card: #1a1a26;
    --gold: #c9a96e;
    --gold-light: #dfc08a;

    --text-primary: #f0ece4;
    --text-secondary: #9a9aaa;
    --text-muted: #6a6a7a;

    --sans: 'Inter', -apple-system, sans-serif;

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: var(--sans);
    font-weight: 300;
    line-height: 1.7;

    margin: 0;
    padding: 0;

    justify-content: space-between;

  nav .nav-links a {

    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 400;
    letter-spacing: 0.05em;
    transition: color 0.3s;
  }
  nav .nav-links a:hover {
    color: var(--gold);
  }
  nav .nav-links a[style*="gold"] {
    color: var(--gold);
    font-weight: 500;
  }

  @media (max-width: 768px) {

    }
    nav .nav-links {

    }
    nav .nav-links a {

    }

  /* ── 404 CONTAINER ── */
  .container-404 {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    margin-top: 80px;
  }

  .content-404 {
    max-width: 600px;
    text-align: center;
  }

  .error-code {
    font-family: var(--serif);
    font-size: clamp(4rem, 12vw, 8rem);
    font-weight: 700;
    color: var(--gold);
    margin-bottom: 1rem;
    line-height: 1;
    opacity: 0.8;
  }

  .error-title {
    font-family: var(--serif);
    font-size: clamp(1.8rem, 3vw, 2.5rem);
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 1rem;
    line-height: 1.3;
  }

  .error-message {
    font-size: 1.05rem;
    color: var(--text-secondary);
    margin-bottom: 3rem;
    line-height: 1.8;
  }

  .error-label {
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }

  .error-label::before,
  .error-label::after {
    content: '';
    display: inline-block;
    width: 30px;
    height: 1px;
    background: var(--gold);
  }

  /* ── CTA BUTTONS ── */
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 2rem;
  }

  .cta-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 1rem 2.5rem;
    background: transparent;
    border: 1px solid var(--gold);
    color: var(--gold);
    font-family: var(--sans);
    font-size: 0.82rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    text-decoration: none;
    transition: all 0.4s;
    cursor: pointer;
  }

  .cta-button:hover {
    background: var(--gold);
    color: var(--bg-primary);
  }

  .cta-button.primary {
    background: var(--gold);
    color: var(--bg-primary);
    font-weight: 600;
  }

  .cta-button.primary:hover {
    background: var(--gold-light);
  }

  .cta-button svg {
    width: 16px;
    height: 16px;
    transition: transform 0.3s;
  }

  .cta-button:hover svg {
    transform: translateX(4px);
  }

  .button-group-secondary {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 2rem;
  }

  @media (max-width: 600px) {
    .container-404 {
      margin-top: 100px;
    }

    .error-code {
      font-size: clamp(3rem, 10vw, 5rem);
    }

    .error-title {
      font-size: clamp(1.4rem, 2.5vw, 2rem);
    }

    .error-message {
      font-size: 1rem;
    }

    .button-group-secondary {
      grid-template-columns: 1fr;
    }

    nav {
      padding: 1rem 1.5rem;
    }

    nav .nav-links {
      gap: 1rem;
    }
  }

  /* ── DECORATIVE ELEMENT ── */
  .decoration {
    margin-top: 4rem;
    padding-top: 3rem;
    border-top: 1px solid var(--border);
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .decoration a {
    color: var(--gold);
    text-decoration: none;
    transition: color 0.3s;
  }

  .decoration a:hover {
    color: var(--gold-light);
  }
</style>
</head>
